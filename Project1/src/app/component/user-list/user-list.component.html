<body style="background-color: #cac7ca">

  <div class="container">

    <div class="headind_srch">
      <div class="recent_heading">
        <h4>Recent</h4>
      </div>
      <div class="srch_bar">
        <div class="stylish-input-group">
            <span class="input-group-addon">
            <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
          </span>        
          <input type="text" class="search-bar" placeholder="Search"  [matAutocomplete]="auto">

          <mat-autocomplete #auto="matAutocomplete">
              <b>Admins</b>
              <mat-option *ngFor="let admin of admin" [value]="admin.name" 
              (click)="editTheUser(admin)" [ngClass]="'active'">
                {{admin.name}}
              </mat-option>
              <br>
            <b>Students</b>
              <mat-option *ngFor="let student of students" [value]="student.name" 
              (click)="editTheUser(student)" [ngClass]="'active'">
                {{student.name}}
              </mat-option>
              <br>
              <b>Supervisors</b>
              <mat-option *ngFor="let supervisor of supervisors" [value]="supervisor.name" 
              (click)="editTheUser(supervisor)" [ngClass]="'active'">
                {{supervisor.name}}
              </mat-option>
              <br>
              <b>Companies</b>
              <mat-option *ngFor="let company of company" [value]="company.name" 
              (click)="editTheUser(company)" [ngClass]="'active'">
                {{company.name}}
              </mat-option>
            </mat-autocomplete>
          
        </div>
        
      </div>
    </div>

    <div class="inbox_chat">
      <div class="chat_list active_chat">
        <div class="chat_people">


          <table class="table">

            <tbody>
              <div class="messageContainer">
                <!-- {{userN}}-->

                <tr *ngFor="let student of students">
                  <div class="chat_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
                  <div class="chat_ib">
                    <td (click)="editTheUser(student)" [ngClass]="'active'"> {{student.name}}</td>

                  </div>
                </tr>
                <tr *ngFor="let supervisor of supervisors">
                  <div class="chat_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
                  <div class="chat_ib">
                    <td (click)="editTheUser(supervisor)" [ngClass]="'active'"> {{supervisor.name}}</td>

                  </div>
                </tr>
                <tr *ngFor="let company of company">
                  <div class="chat_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
                  <div class="chat_ib">
                    <td (click)="editTheUser(company)" [ngClass]="'active'"> {{company.name}}</td>

                  </div>
                </tr>
                <tr *ngFor="let admin of admin">
                  <div class="chat_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
                  <div class="chat_ib">
                    <td (click)="editTheUser(admin)" [ngClass]="'active'"> {{admin.name}}</td>

                  </div>
                </tr>

              </div>
            </tbody>
          </table>

        </div>
      </div>
    </div>


  </div>
</body>
