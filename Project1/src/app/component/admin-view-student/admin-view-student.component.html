<!--Page content-->

<div class="w3-main" style=" background-color:#F8F8F8 ; min-height: 500px">
  <div class="col-md-3">

  </div>
  <div class="col-md-9"  style="float:right; ">
    <div class="card">
      <div class="card-header card-header-primary">
        <h4 class="card-title ">Student Details</h4>
        <!-- <p class="card-category"> Here is a subtitle for this table</p> -->
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">

              <th> Student ID </th>
              <th> Student Name </th>
              <th> Batch </th>
              <th> Selected or Not </th>
              <th> Student confirmed company</th>
              <th> Selected Company </th>
              <th></th>
            </thead>
            <tbody>
              <tr *ngFor="let student of students">
                <td><a routerLink="../adminViewFullStudent" routerLinkActive="active" (click)="getData(student.name)"
                    (click)="getDataCom(student.name)">{{student.name}}</a></td>
                <td><a>{{student.username}}</a></td>
                <td><a>{{student.batch}}</a></td>
                <td *ngIf="student.availability; else elseBlock"> Not Selected </td>
                <div *ngIf="student.availability; else elseBlock2">
                  <div *ngFor="let com of comInternship">
                    <td *ngIf="student.name==com.name && com.companyConfirmation!=true; "> {{com.organization}} </td>
                  </div>
                </div>
                <div *ngIf="!student.availability; else elseBlock2">
                  <div *ngFor="let com of comInternship">
                    <td *ngIf="student.name==com.name"> {{com.organization}} </td>
                  </div>
                </div>
                <td>
                  <button mat-button (click)="openConfirmationDialog(student.name)">
                    <mat-icon color="warn">delete</mat-icon>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #elseBlock>
  <td> Selected </td>
</ng-template>

<ng-template #elseBlock2>
  <td> - </td>
</ng-template>
