<h2 class="title">Student Details</h2>
<br>
<div class="container">
<table class="table">
    <thead>
  <tr>
    <th> Student ID     </th>
    <th> Student Name   </th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let student of students">
    <td>{{student.id}} </td>
    <td>{{student.name}}</td>
      <td>
        <button class="btn" (click)="onDelete(student.name)"><i class="fa fa-trash"></i>Delete Record</button>
     </td>
  </tr>
</tbody>
</table>
</div>
