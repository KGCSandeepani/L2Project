<h2 class="title">Student Details</h2>
<br>
<div class="container">
<table class="table">
    <thead>
  <tr>
    <th></th>
    <th> Student ID     </th>
    <th></th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let student of students">
    <td><input type="checkbox"> </td>
    <td>{{student.name}}</td>
      <td>
        <button mat-button (click)="onDelete(student.name)"><mat-icon color = "warn">delete</mat-icon></button>
     </td>
  </tr>
</tbody>
</table>
</div>
