<div class="mesgs">
  <div class="msg_history">
    <div class="incoming_msg">
      <div class="received_msg">
        <div class="received_withd_msg">

          <div class="messageContainer">
            <div class="msg" [ngClass]="{'isOwnMessageContainer':isOwnMessage}">
            <!-- <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div> -->
            <div class="messageData" [ngClass]="{'isOwnMessageData':isOwnMessage}">

            </div>
            <div class="messageContent" [ngClass]="{'isOwnMessageContent':isOwnMessage}">
              {{ messageContent }}
            </div>
          </div>
            <br>
            <div class="date">
              <span class="sender" >
                {{ userName }}
              </span>
              <span class="timestamp" >
                {{ timeStamp | date:'medium' }}
              </span>
              <span class="receiver" >
                {{ receiver }}
              </span>
            </div>
          </div>


        </div>
      </div>
    </div>

            <div class="sent_msg">
              <p>Test which is a new approach to have all
                solutions</p>
              <span class="time_date"> 11:01 AM    |    June 9</span> </div>
          </div>
          -->


  </div>

</div>
