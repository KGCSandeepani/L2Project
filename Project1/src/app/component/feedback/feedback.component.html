    <div class="container-contact100">
            <div class="wrap-contact100">
              <form class="contact100-form validate-form">
                <span class="contact100-form-title">
                  Get in Touch
                </span>
                <div class="wrap-input100 validate-input" data-validate="Name is required">
                    <mat-form-field   id="supervisor" >
                        <mat-select placeholder="Select Your Supervisor">
                          <mat-option *ngFor="let supervisor of staff" [value]="supervisor.uname" (click)=setSupervisor(supervisor.name)>
                           {{supervisor.uname}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
                <div  data-validate="Valid email is required: ex@abc.xyz">
                    <mat-form-field >
                        <mat-select placeholder="Select Term"   id="term" >
                          <mat-option *ngFor="let food of foods"  [value]="food.value" (click)=setTerm(food.viewValue)>
                            {{food.viewValue}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
                
                <div class="" data-validate="Message is required">
                  <textarea class="input100" [(ngModel)]="feedback"  id="feedback" name="message" 
                  placeholder="Your message..." style="border-style: solid;border-radius: 10px;"></textarea>
                </div>
                
                <div class="container-contact100-form-btn">
                  <div class="wrap-contact100-form-btn">
                    <div class="contact100-form-bgbtn"></div>
                    <button class="contact100-form-btn" (click)=saveMessage()>
                      Send 
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div id="dropDownSelect1"></div>
          
          <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
