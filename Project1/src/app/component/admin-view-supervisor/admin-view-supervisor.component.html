

<!--Page content-->
<!-- <div class="w3-main" style="background-color:#F8F8F8; min-height: 500px"> -->
  <div class="w3-main" style="  min-height: 500px">
    <div class="col-md-3">

    </div>
    <div class="col-md-9" style="float:right; ">
      <div class="card">
        <div class="card-header card-header-primary">
          <h4 class="card-title ">Supervisor Details</h4>
          <!-- <p class="card-category"> Here is a subtitle for this table</p> -->
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class=" text-primary">

                <th> Name with initials </th>
                <th> Username </th>
                <th> Email </th>
                <th> Contact No </th>
                <th> </th>
              </thead>
              <tbody>
                <tr *ngFor="let supervisor of staff">
                  <td>{{supervisor.name}} </td>
                  <td>{{supervisor.uname}}</td>
                  <td>{{supervisor.email}}</td>
                  <td>{{supervisor.contactNo}}</td>
                  <td>
                    <button mat-button (click)="openConfirmationDialog(supervisor.name)">
                      <mat-icon color="warn">delete</mat-icon>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
<!-- </div> -->
