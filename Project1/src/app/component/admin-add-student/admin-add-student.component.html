<form (ngSubmit)=" onSubmit(formone)" #formone="ngForm">

<div class="container" >
<h3>Enter student details : </h3><br>
  <div class="row">
    <div class="column1">
        <label for="uname"><b id="username">Username : </b></label><br>
        <label for="psw"><b>Password : </b></label><br>
    </div>
    <div class="column2">
        <input type="text" placeholder="Enter Username" name="uname" [(ngModel)]="username" ><br>
        <input type="password" placeholder="Enter Password" name="psw" required [(ngModel)]="password" id="password"><br>
    </div>
  </div>
 
    <button id="add" type="submit" >Add</button>
    <button id="clear" type="button" (click)="username='';password='';">Clear</button><br>

</div>

</form>

<br>


<div class="container">
    <h3>Enter all student usernames : </h3><br>
    <gc-spread-sheets [hostStyle]="hostStyle" (workbookInitialized)="workbookInit($event)">
    </gc-spread-sheets>

    <br>
    <label for="psw2"><b>Password : </b></label>
    <input type="password" placeholder="Enter Password" name="psw2" required [(ngModel)]="password2" id="password2"><br>
    
    <button type="button" id="addAll" (click)="getData($event,password2)">Add All Students</button>
</div>

<br>

<div class="container">
    <h3>Upload all student usernames : </h3><br>
    <div class='loadExcelInput'>
        <p>Open Excel File</p>
      <input type="file" name="files[]" multiple id="jsonFile" accept=".xlsx" (change)="onFileChange($event)" />
    </div>
    <br>
    <label for="psw2"><b>Password : </b></label>
    <input type="password" placeholder="Enter Password" name="psw3" required [(ngModel)]="password3" id="password3"><br>

    <button type="button" id="addAll" (click)="uploadData($event,password3)">Add All Students</button>

</div>

<lib-ngx-notification></lib-ngx-notification>

<br>
