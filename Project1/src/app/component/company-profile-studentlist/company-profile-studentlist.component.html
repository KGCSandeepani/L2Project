<div class="container">

  <mat-form-field>
    <input matInput (keyup)=" applyFilter($event.target.value)" placeholder="search by reg no">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="reg">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Reg No. </th>
      <td mat-cell *matCellDef="let element">
        <a routerLink="../studentDetails" routerLinkActive="active" (click)="getData(element.name)">
          {{element.name}}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element">{{element.username}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>

    <ng-container matColumnDef="contact">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact No </th>
      <td mat-cell *matCellDef="let element">{{element.phoneNo}}</td>
    </ng-container>

    <ng-container matColumnDef="cgpa">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> CGPA </th>
      <td mat-cell *matCellDef="let element">{{element.cgpa}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</div>
