<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  body {
    font-family: "Lato", sans-serif
  }

  .mySlides {
    display: none
  }
</style>

<body>




  <div class="w3-row ">
    <div class="w3-col m12">
      <!-- Navbar -->
      <div class="w3-top">
        <div class="w3-bar w3-black w3-card">
          <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right"
            href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i
              class="fa fa-bars"></i></a>
          <a class="w3-bar-item  w3-padding-large w3-hide-small">IMS @ FIT</a>
          <a routerLink="./adminDashboard" routerLinkActive="active"
            class="w3-bar-item w3-button w3-padding-large ">HOME</a>
          <!-- <a routerLink="./adminAddUser" routerLinkActive="active" class="w3-bar-item w3-button w3-padding-large w3-hide-small">ADD</a> -->
          <a routerLink="./requestedCompany" routerLinkActive="active" (click)="clearCount()"
            class="w3-bar-item w3-button w3-padding-large w3-hide-small"> <span class="badge"
              *ngIf="count > 0">{{count}}</span>REQUESTED COMPANY</a>
          <a routerLink="./chat-room" routerLinkActive="active" class="w3-bar-item w3-button w3-padding-large "
            (click)=clearNotification()><span class="msg" *ngIf="msgCount > 0"><span class="msg">new
              </span></span>MESSAGE</a>
          <!-- <a routerLink="./adminAnalysis" routerLinkActive="active" class="w3-bar-item w3-button w3-padding-large w3-hide-small">ANALYSIS</a> -->
          <!-- <a routerLink="./companyFeedback" routerLinkActive="active" class="w3-bar-item w3-button w3-padding-large ">FEEDBACK</a> -->
          <!-- <div class="w3-dropdown-hover w3-hide-small">
              <button class="w3-padding-large w3-button" title="More">VIEW <i class="fa fa-caret-down"></i></button>
              <div class="w3-dropdown-content w3-bar-block w3-card-4">
                <a routerLink="./adminViewStudent" routerLinkActive="active2" class="w3-bar-item w3-button">Students</a>
                <a routerLink="./adminViewSupervisor" routerLinkActive="active2" class="w3-bar-item w3-button">Supervisors</a>
                <a routerLink="./adminViewCompany" routerLinkActive="active2" class="w3-bar-item w3-button">Company</a>
              </div>
            </div> -->
          <!-- <div class="topnav-right"> -->

          <button class="topnav-right-button" mat-raised-button style="background-color:white" (click)="logout()">
            <mat-icon color="black">settings_power</mat-icon> Logout
          </button>

          <span class="topnav-right-user" style="color: white;">
            <mat-icon color="white">account_circle</mat-icon> {{ loger }}
          </span>

          <!-- </div> -->
          <!-- <a href="javascript:void(0)" class="w3-padding-large w3-hover-red w3-hide-small w3-right"><i class="fa fa-search"></i></a> -->
        </div>
      </div>
    </div>
  </div>



  <!-- Sidebar/menu -->
  <div class="w3-row ">
    <div class="w3-col m2">
      <div>
        <nav class="w3-sidebar w3-collapse w3-animate-left "
          style="z-index:3;width:300px;margin-top:40px; background-color: #F8F8F8;" id="mySidebar"><br>
          <div class="w3-container w3-row ">
            <div class="w3-col s4">
              <img src="https://ptetutorials.com/images/user-profile.png" class="w3-circle w3-margin-right"
                style="width:50px">
              <!-- <img mat-card-image src="src/assets/favicon3.jpg" alt="FIT" align="middle" >  -->
            </div>
            <div class="w3-col s8 w3-bar">
              <span>Welcome, <strong>Admin</strong></span><br>
              <a routerLink="./chat-room" routerLinkActive="active" class="w3-bar-item w3-button"><i
                  class="fa fa-envelope"></i></a>
              <a routerLink="./adminAddUser" routerLinkActive="active" class="w3-bar-item w3-button"><i
                  class="fa fa-user"></i></a>
              <a routerLink="./adminSetting" routerLinkActive="active" class="w3-bar-item w3-button"><i
                  class="fa fa-cog"></i></a>
            </div>
          </div>
          <hr>
          <div class="w3-container ">
            <h5>Dashboard</h5>
          </div>
          <div class="w3-bar-block ">
            <a class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black"
              onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
            <a routerLink="./adminDashboard" routerLinkActive="active" class="w3-bar-item w3-button w3-padding "><i
                class="fa fa-bank fa-fw"></i>  Overiew </a>
            <a routerLink="./adminAddUser" routerLinkActive="active" class="w3-bar-item w3-button w3-padding"><i
                class="fa fa-cog fa-fw"></i>  Add users </a>
            <a routerLink="./adminViewStudent" routerLinkActive="active" class="w3-bar-item w3-button w3-padding"><i
                class="fa fa-users fa-fw"></i>  Student List</a>
            <a routerLink="./adminViewSupervisor" routerLinkActive="active" class="w3-bar-item w3-button w3-padding"><i
                class="fa fa-eye fa-fw"></i>  Supervisor List </a>
            <a routerLink="./adminViewCompany" routerLinkActive="active" class="w3-bar-item w3-button w3-padding"><i
                class="fa fa-diamond fa-fw"></i>  Company List </a>
            <a routerLink="./adminAnalysis" routerLinkActive="active" class="w3-bar-item w3-button w3-padding"><i
                class="fa fa-bell fa-fw"></i>  Analysis </a>
            <a routerLink="./adminSetting" routerLinkActive="active" class="w3-bar-item w3-button w3-padding"><i
                class="fa fa-cog fa-fw"></i>  Settings </a>
            <a routerLink="./companyFeedback" routerLinkActive="active" class="w3-bar-item w3-button w3-padding"><i
                class="fa fa-cog fa-fw"></i> Feedback </a>



            <!--<a  class="w3-bar-item w3-button w3-padding"><i class="fa fa-bullseye fa-fw"></i>  Recently selected students</a>
   <a  class="w3-bar-item w3-button w3-padding"><i class="fa fa-diamond fa-fw"></i>  Recent feedback</a>
    <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-bell fa-fw"></i>  News</a>
   <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-bank fa-fw"></i>  General</a>
   <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-history fa-fw"></i>  History</a>
   <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-cog fa-fw"></i>  Settings</a><br><br> -->
          </div>
        </nav>
      </div>
    </div>

    <!-- Overlay effect when opening sidebar on small screens -->
    <!-- <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer"
    title="close side menu" id="myOverlay"></div> -->



    <div class="w3-col m10">
      <div class="rest">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</body>
